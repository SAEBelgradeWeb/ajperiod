      <script type="text/javascript">
          $(document).ready(function () {
              // alert('here');
              //$('#dStr').html(new Date().format("fullDate"));
              var cd = new Date();
              $('#dStr').html(dateFormat(cd, "fullDate"));
              $('#mon').val(dateFormat(cd, "mmm"));
              $('#day').val(dateFormat(cd, "dd"));
              $('#year').val(dateFormat(cd, "yyyy"));
              $('#pyear').click(function () {
                  cd.setYear(cd.getFullYear() + 1);
                  updateF();
              });
              $('#pmon').click(function () {
                  cd.setMonth(cd.getMonth() + 1);
                  updateF();
              });
              $('#pday').click(function () {
                  cd.setDate(cd.getDate() + 1);
                  updateF();
              });
              $('#myear').click(function () {
                  cd.setYear(cd.getFullYear() - 1);
                  updateF();
              });
              $('#mmon').click(function () {
                  cd.setMonth(cd.getMonth() - 1);
                  updateF();
              });
              $('#mday').click(function () {
                  cd.setDate(cd.getDate() - 1);
                  updateF();
              });
              function updateF() {
                  $('#year').val(dateFormat(cd, "yyyy"));
                  $('#mon').val(dateFormat(cd, "mmm"));
                  $('#day').val(dateFormat(cd, "dd"));
                  $('#dStr').html(dateFormat(cd, "fullDate"));
              }
          });
    </script>
